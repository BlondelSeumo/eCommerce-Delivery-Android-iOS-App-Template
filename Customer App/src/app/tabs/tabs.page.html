<ion-tabs>
    <ion-tab-bar class="animate__animated animate__fadeInUp" slot="bottom">
        <ion-tab-button tab="home">
            <div class="tab-button">
                <div class="tab-button-inner">
                    <div class="icon_box">
                        <img src="assets/images/ic_home.png" class="light-them-icon">
                        <img src="assets/images/ic_home_wt.png" class="dark-them-icon">
                    </div>
                </div>
            </div>

            <div class="tab-button selected">
                <div class="tab-button-inner">
                    <div class="icon_box">
                        <img src="assets/images/ic_homeact.png">
                    </div>
                    <h2>{{"home" | translate}}</h2>
                </div>
            </div>
        </ion-tab-button>

        <ion-tab-button tab="my_orders">
            <div class="tab-button">
                <div class="tab-button-inner">
                    <div class="icon_box">
                        <img src="assets/images/ic_orders.png" class="light-them-icon">
                        <img src="assets/images/ic_orders_wt.png" class="dark-them-icon">
                    </div>
                </div>
            </div>

            <div class="tab-button selected">
                <div class="tab-button-inner">
                    <div class="icon_box">
                        <img src="assets/images/ic_ordersact.png">
                    </div>
                    <h2>{{"orders" | translate}}</h2>
                </div>
            </div>
        </ion-tab-button>

        <ion-tab-button tab="my_account">
            <div class="tab-button">
                <div class="tab-button-inner">
                    <div class="icon_box">
                        <img src="assets/images/ic_profile.png" class="light-them-icon">
                        <img src="assets/images/ic_profile_wt.png" class="dark-them-icon">
                    </div>
                </div>
            </div>

            <div class="tab-button selected">
                <div class="tab-button-inner">
                    <div class="icon_box">
                        <img src="assets/images/ic_profileact.png">
                    </div>
                    <h2>{{"account" | translate}}</h2>
                </div>
            </div>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
